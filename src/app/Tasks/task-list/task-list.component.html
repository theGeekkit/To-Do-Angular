<div class="container" id="taskListContainer" >
  <mat-card class="taskCard" *ngFor="let item of inputService.tasks">
    <div
      [ngStyle]="{
        'text-decoration': item.strikethrough ? 'line-through' : 'none'
      }"
      (click)="strikethrough(item)"
    >
      Priority: {{ item.priority }}  -  {{ item.task }}    by:    {{ item.deadline }}
    </div>

    <button class="remove" (click)="inputService.onDeleteTask(item.id)">delete</button>
  </mat-card>
</div>
